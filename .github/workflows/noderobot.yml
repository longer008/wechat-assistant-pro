name: Node wechat Robot application

on:
  push:
    branches: master
  workflow_dispatch:
  #chedule:
    #- cron: '0 23,12 * * *'
    # cron表达式，Actions时区是UTC时间，所以上午9点要往前推8个小时

jobs:
  start:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2-beta
      with:
        node-version: '12'
        check-latest: true
    - run: npm install
    - run: npm run pm2
